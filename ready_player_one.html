<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready Player One</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- En-tête avec le titre et bouton de déconnexion -->
    <header class="header">
        <h1>Films Ready Player One</h1>
        <button class="logout-btn" onclick="logout()">Déconnexion</button>
    </header>

    <!-- Barre de navigation -->
    <nav class="navbar">
        <a href="zombieland.html">Zombieland</a>
        <a href="fast_furious.html">Fast & Furious</a>
        <a href="deadpool.html">Deadpool</a>
    </nav>

    <!-- Barre de recherche -->
    <section class="search-bar">
        <input type="text" id="search" placeholder="Rechercher un film..." onkeyup="searchMovies()">
    </section>

    <!-- Contenu principal -->
    <main class="main-content">
        <section class="movies" id="movie-list">
            <!-- Ready Player One -->
            <div class="card">
                <h3>Ready Player One</h3>
                <iframe src="https://filemoon.sx/e/lri81845b99q" width="100%" height="200" scrolling="NO" allowfullscreen></iframe>
            </div>
        </section>
    </main>

    <script>
        // Fonction pour la déconnexion
        function logout() {
            window.location.href = 'index.html';
        }

        // Fonction de recherche de films
        function searchMovies() {
            const searchInput = document.getElementById('search').value.toLowerCase();
            const movieCards = document.querySelectorAll('.card');
            movieCards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                if (title.includes(searchInput)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
