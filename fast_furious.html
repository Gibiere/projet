<body>

        <section class="search-section">
            <input type="text" id="search-bar" oninput="showSuggestions()" placeholder="Rechercher un film...">

        </section>

            </div>
            <div class="card" data-title="Fast & Furious 4">
                <h3>Fast & Furious 4</h3>
                <iframe src="https://filemoon.sx/e/5wja6y3ff2u6" width="100%" height="200" scrolling="NO" allowfullscreen></iframe>
            </div>
            <div class="card" data-title="Fast & Furious 5">

                <iframe src="https://filemoon.sx/e/ckd4zeqxc0ks" width="100%" height="200" scrolling="NO" allowfullscreen></iframe>

            <div class="card" data-title="Fast & Furious 6">

            <div class="card" data-title="Fast & Furious 7">

            <div class="card" data-title="Fast & Furious 9">

            <div class="card" data-title="Fast & Furious 10">
                <h3>Fast & Furious 10</h3>

            </div>
        </section>
    </main>

    <script>
        const films = [
            "Fast & Furious 1",
            "Fast & Furious 2",
            "Fast & Furious 4",
            "Fast & Furious 5",
            "Fast & Furious 6",
            "Fast & Furious 7",
            "Fast & Furious 8",
            "Fast & Furious 9",
            "Fast & Furious 10",
            "Fast & Furious Presents: Hobbs & Shaw"
        ];

        // Fonction pour afficher les suggestions en temps réel
        function showSuggestions() {
            const searchInput = document.getElementById('search-bar').value.toLowerCase();
            const suggestionsList = document.getElementById('suggestions-list');
            const suggestions = films.filter(film => film.toLowerCase().includes(searchInput));
            
            suggestionsList.innerHTML = ''; // Vide la liste des suggestions précédentes

            if (suggestions.length > 0 && searchInput) {
                suggestions.forEach(film => {
                    const suggestionItem = document.createElement('li');
                    suggestionItem.textContent = film;
                    suggestionItem.onclick = function() {
                        document.getElementById('search-bar').value = film;
                        filterMovies(film);
                    };
                    suggestionsList.appendChild(suggestionItem);
                });
                suggestionsList.style.display = 'block';
            } else {
                suggestionsList.style.display = 'none';
            }
        }

        // Fonction pour filtrer les films en fonction de la recherche
        function filterMovies(query) {
            const films = document.querySelectorAll('.card');
            films.forEach(film => {
                const title = film.getAttribute('data-title').toLowerCase();
                if (title.includes(query.toLowerCase()) || !query) {
                    film.style.display = 'block';
                } else {
                    film.style.display = 'none';
                }
            });
        }

        // Fonction de déconnexion
        function logout() {
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
